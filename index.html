<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    
  </head>

  <style>
    body {
      margin: 32px;
    }
  h1 {
    font-family: Arial, Helvetica, sans-serif;
  }
  h2 {
    font-family: Arial, Helvetica, sans-serif;
  }
  p {
    font-family: Arial, Helvetica, sans-serif;
  }
  </style>

  <body>

    <h1>N-Dimensional Rock Paper Scissors</h1>
    <p>Type the name of your plays, separated by spaces. For instance, you may type "rock paper rock scissors."</p>
    <p>Once you enter your plays, hit submit.</p>
    <p>Make sure your opponent doesn't see what you type!</p>

    <hr>
    
    <h2 id="player_label">Enter player A's choices</h2>

    <span>
      <textarea name="Player A's choices" id="player_choices" cols="69" rows="2"></textarea>
      <button type="button" onclick="submit_choices()" style="margin-left: 12px;">Submit Player Choices</button>
    </span>

    <button type="button" onclick="submit_all()" style="display: block; margin-top: 24px;">Calculate Winner</button>

    <div id=div_result style='display: none;'>
      <h2 id=h3_result>Draw!</h2>
      <p id=p_scores></p>
    </div>

  </body>

  <script src="n_dimensional_rock_paper_scissors.js"></script>
</html>
